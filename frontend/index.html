<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPC - cheap pizza city</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
  <h1>Найди свою пиццу!</h1>
  <input type="text" id="search" placeholder="Введите название пиццы..." />
  <ul id="pizza-list" class="pizza-list"></ul>
</div>

<!-- Затемнение фона -->
<div id="overlay" class="overlay hidden"></div>

<!-- Карточка пиццы -->
<div id="pizza-card" class="pizza-card hidden">
  <img id="pizza-image" src="" alt="Фото пиццы" class="pizza-image">
  <h2 id="pizza-name"></h2>
  <canvas id="price-chart"></canvas>
  <div class="button-group">
    <button id="order-button">Заказать</button>
    <button id="close-card">Закрыть</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
